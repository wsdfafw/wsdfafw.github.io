<details>
	<summary id="fabric-api-doesnt-have-java-icon">我的 Fabric API 文件没有 Java 图标。取而代之的是一个 WinRAR 图标。</summary>
	<p>
		请检查文件扩展名。如果文件扩展名是 <code>.jar</code>，那就没问题。
		这只是表示你的计算机设置成使用 WinRAR 而不是 Java 打开 .jar 文件。
	</p>
	<p>
		这对于 Fabric API 来说并没有影响，因为它仍然是一个 .jar 文件，仍然可以正常工作，
		但是如果你介意 "错误" 的图标，Windows 中有一个叫做 "按文件类型选择默认应用程序" 的设置，你可以在那里更改。
	</p>
</details>
