<details>
	<summary id="fabric-api-cant-find-minecraft-folder">我在哪里找到我的 <code>.minecraft</code> 文件夹？</summary>
	<p>
		<b>Windows：</b> 打开 Windows 资源管理器，然后在地址栏中输入 <code>%appdata%/.minecraft</code>。<br>
		(或者你也可以按 Win+R 键，然后输入这个路径。)
	</p>
	<p>
		<b>Linux：</b> 打开文件浏览器，然后在地址栏中输入 <code>~/.minecraft</code>。
	</p>
	<p>
		<b>Mac：</b> 打开 Finder，然后在地址栏中输入 <code>~/Library/Application Support/minecraft</code>。
	</p>
</details>
