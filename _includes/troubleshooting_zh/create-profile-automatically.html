	<summary id="create-profile-automatically">我之前已经禁用了“自动创建配置文件”，现在我没有 fabric-loader-... 安装了。</summary>
	<p>
		只需再次运行 Fabric 安装程序，就像你在 <a href="#fabric-loader">步骤1</a> 中所做的那样。
		选择与之前相同的版本，但这次确保“Create profile”（创建配置文件）是启用的，然后点击“Install”（安装）。
		安装程序不会因为你已经做过这个操作而报错。
	</p>
