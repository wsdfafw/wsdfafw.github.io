{% assign share-title = page.title | cgi_escape %}
{% assign share-url = "https://www.wurstclient.net" | append: page.url | remove: "index.html" | uri_escape %}
<nav class="tile-container">
  <a href="https://twitter.com/intent/tweet?text={{ share-title }}&amp;url={{ share-url }}&amp;via=Wurst_Imperium" target="_blank" title="Tweet this page.">
    <div class="tile-small bg-cyan fg-white">
      <div class="tile-content iconic">
        <span class="icon mif-twitter"></span>
      </div>
    </div>
  </a>
  {%- if page.reddit -%}
  <a href="{{ page.reddit }}" target="_blank" title="Discuss this update on our subreddit.">
    <div class="tile-small bg-orange fg-white">
      <div class="tile-content iconic">
        <span class="icon mif-reddit"></span>
      </div>
    </div>
  </a>
  {%- endif -%}
  <a href="/wurst-updates.xml" target="_blank" title="RSS feed of Wurst updates. (Atom XML format)
Subscribe with an RSS reader to get notified of new Wurst updates.">
    <div class="tile-small bg-gray fg-white">
      <div class="tile-content iconic">
        <span class="icon mif-feed3"></span>
      </div>
    </div>
  </a>
</nav>
