<details class="included-features">
	<summary id="languages">支持的语言 ({{ include.languages.size }})</summary>
	<p>
		翻译尚未完成，因此默认是禁用的。
		请前往 <kbd>Wurst&nbsp;选项</kbd> &rarr; <kbd>翻译</kbd> 以启用它们。
	</p>
	<ul>
	{% for language in include.languages %}
		<li>{{ language }}</li>
	{% endfor %}
	</ul>
</details>
