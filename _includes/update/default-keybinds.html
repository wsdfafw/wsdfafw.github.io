<details class="included-features">
	<summary id="default-keybinds">默认按键绑定 ({{ include.keybinds.binds.size }})</summary>
	<p>{{ include.keybinds.preface }}</p>
	<ul>
	{% for keybind in include.keybinds.binds %}
		<li><kbd>{{ keybind[0] }}</kbd> &rarr; {{ keybind[1] }}</li>
	{% endfor %}
	</ul>
</details>
